<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Login</title>
</head>

<body class="bg-gradient">
    <div class="container" id="login-form">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="border p-5 bg-light box-border">
                <h4 class="text-center">Iniciar Sesión</h4>
                <br>
                <form action="components/Inicio.html">
                    <div class="mb-3">
                        <label for="validationCustom01" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div id="emailHelp" class="form-text">Tu Información esta segura con nosotros.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
